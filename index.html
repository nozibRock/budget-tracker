<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">
    <title>Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <header class="container">
        <div class="row">
            <h1 class="text-center fw-bold tracker-header">Budget Tracker ðŸ’°</h1>
        </div>
    </header>
    <main class="container mx-auto px-4">
        <section class="row d-flex align-items-center ">
            <div class="col-md-6 d-none d-md-block">
                <img src="images/pexels-pratikxox-4025877.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-12 col-md-6 bg-custom p-5">
                <h2 class="text-center income-txt">Income</h2>
                <div class="mb-3 row d-flex align-items-center">
                    <label for="staticEmail" class="col-sm-2 col-3">Income:</label>
                    <div class=" ms-2 col-8 col-sm-8">
                        <input type="text" class="form-control-plaintext input-field" id="staticEmail" value="">
                    </div>
                </div>
                <h2 class="text-center income-txt">Expenses</h2>
                <div class="mb-3 row d-flex align-items-center">
                    <label for="staticEmail" class="col-sm-2 col-3">Food:</label>
                    <div class=" ms-2 col-8 col-sm-8">
                        <input type="text" class="form-control-plaintext input-field" id="staticEmail" value="">
                    </div>
                </div>
                <div class="mb-3 row d-flex align-items-center">
                    <label for="staticEmail" class="col-sm-2 col-3">Rent:</label>
                    <div class=" ms-2 col-8 col-sm-8">
                        <input type="text" class="form-control-plaintext input-field" id="staticEmail" value="">
                    </div>
                </div>
                <div class="mb-3 row d-flex align-items-center">
                    <label for="staticEmail" class="col-sm-2 col-3">Clothes:</label>
                    <div class=" ms-2 col-8 col-sm-8">
                        <input type="text" class="form-control-plaintext input-field" id="staticEmail" value="">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="text-center calu-btn">Calculate</button>
                </div>
                <h2 class="text-center income-txt mt-4">Total Expenses: 5500</h2>
                <h2 class="text-center income-txt mt-5">Balance: 4500</h2>

                <div class="my-4">
                    <div class="mb-3 row d-flex align-items-center justify-content-center">
                        <label for="staticEmail" class="col-2">Save:</label>
                        <div class="col-4">
                            <input type="text" class="form-control-plaintext input-field" id="staticEmail" value="">
                        </div>
                        <span class="col-2">%</span>
                        
                        <button class="text-center calu-btn col-2">Save</button>
                    </div>
                </div>

                <h2 class="text-center income-txt mt-4">Saving Amount: 5500</h2>
                <h2 class="text-center income-txt mt-3">Rmaining Balance: 4500</h2>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
